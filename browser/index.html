<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NWind-SPA</title>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
    <script src='/jquery/dist/jquery.js'></script>
    <script src="/angular/angular.js"></script>
    <script src='/nwindSpa.js'></script>
  </head>
  <body ng-app='spa'>
  	<div class='container' ng-controller='post'>
  		<h1>Welcome to NWind SPA</h1>
  		<div id='error' class='alert alert-danger'>Processing  error</div>
  		<div class='well'>
  			<input type='text' id='name' class='form-control' placeholder='name'/>
  			<input type='text' id='priority' class='form-control' placeholder='priority'/>
  			<button type='button' ng-click='save()' id='save' class='btn btn-primary'>Save</button>
  		</div>
  		<ul class='list-group' ng-controller='listGroup'>
  			<li ng-repeat='spa in spas' class='list-group-item'>
  				{{ spa.name }}
  				<span class='badge'>{{ spa.priority }}</span>
  				<button data-id='{{spa._id}}' type='button' class='btn btn-default btn-xs delete'><span class='glyphicon glyphicon-trash' aria-hidden='true'></span></button>
  				<button ng-if='spas[spas.length-1]!==spa' ng-click='upOrDown(spa._id,"down")' type='button' class='btn btn-default btn-xs down'><span class='glyphicon glyphicon-arrow-down' aria-hidden='true'></span></button>
  				<button ng-if='spas[0]!==spa' ng-click='upOrDown(spa._id,"up")' type='button' class='btn btn-default btn-xs up'><span class='glyphicon glyphicon-arrow-up' aria-hidden='true'></span></button>
  			</li>
  		</ul>	
  	</div>
  </body>
</html>
